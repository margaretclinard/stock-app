<!doctype html>
<html>
  <head>
    <title>Stock App</title>
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>STOCK APP</h1>
      <div>
        <form action="#">
          <div class="row">
            <div class="large-5 columns">
              <input type="text" name="stockSymbol" class="symbol" placeholder="Enter Stock Symbol" required>
            </div>
            <div class="large-5 columns">
              <input type="text" name="quantity" class="quantity1" placeholder="Enter Quantity" required>
            </div>
            <div class="large-2 columns">
              <input id="submit" class="button" type="button" value="Buy"></button>
            </div>
          </div>
        </form>
    </div>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Purchase Price</th>
        <th>Quantity</th>
        <th>Current Price</th>
        <th>Price Change</th>
        <th>Percent Change</th>
        <th></th> <!-- min-width!!! -->
      </tr>
    </thead>

    <tbody id='target'></tbody>
  </table>

  <div class="small-6 small-centered columns" id="totalVal"></div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
