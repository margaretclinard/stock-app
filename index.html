<!doctype html>
<html>
  <head>
    <title>Stock App</title>
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>STOCK APP</h1>
    	<div>
		    <form>
		      <div class="row">
    			<div class="large-5 columns">
		      		<input type="text" class="symbol" placeholder="Enter Stock Symbol" required>
		      	</div>
    			<div class="large-5 columns">
		      		<input type="text" class="quantity" placeholder="Enter Quantity" required>
		      	</div>
		      	<div class="large-2 columns">
		      		<button id="submit" class="button" type="button">Buy</button>
		      	</div>
		      </div>
		    </form>
		</div>

	<table>
	  <thead>
	    <tr>
	      <th>Company</th>
	      <th>Purchase Price</th>
	      <th>Quantity</th>
	      <th>Price Change</th>
	      <th>Percent Change</th>
	    </tr>
	  </thead>

  	<tbody id='target'></tbody>
	</table>

	<div class="small-6 small-centered columns" id="totalVal"></div>
      	
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
